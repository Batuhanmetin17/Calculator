<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-3 col-sm-4 col-md-4"></div>
            <div class="result text-center col-6 col-sm-4 col-md-4" style="padding:0;">
                <input class="input" value="" disabled></input>
            </div>
            <div class="col-3 col-sm-4 col-md-4"></div>

        </div>

        <div class="row">
            <div class="col-3 col-sm-4 col-md-4"></div>
            <div class="calculator text-center col-6 col-sm-4 col-md-4">
                <div class="row calculator-row">
                    <button class="button operation col-2" value="7">7</button>
                    <button class="button operation col-2" value="8">8</button>
                    <button class="button operation col-2" value="9">9</button>
                    <button class="button delete col-2" value="">DEL</button>
                </div>
                <div class="row calculator-row">
                    <button class="button operation col-2" value="4">4</button>
                    <button class="button operation col-2" value="5">5</button>
                    <button class="button operation col-2" value="6">6</button>
                    <button class="button operation col-2" value="+">+</button>
                </div>
                <div class="row calculator-row">
                    <button class="button operation col-2" value="1">1</button>
                    <button class="button operation col-2" value="2">2</button>
                    <button class="button operation col-2" value="3">3</button>
                    <button class="button operation col-2" value="-">-</button>
                </div>
                <div class="row calculator-row">
                    <button class="button operation col-2" value=".">.</button>
                    <button class="button operation col-2" value="0">0</button>
                    <button class="button operation col-2" value="/">/</button>
                    <button class="button operation col-2" value="*">x</button>
                </div>
                <div class="row calculator-row calculator-row2">
                    <button class="button clear clear-equal" value="">RESET</button>
                    <button class="button equal clear-equal" value="">=</button>
                </div>
            </div>
            <div class="col-3 col-sm-4 col-md-4"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
